name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & push Docker image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/chat-api:latest

      # 4️⃣ Setup SSH for deployment
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # 5️⃣ Deploy on EC2
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Deploying Docker container..."
            
            # Ensure user can run Docker
            if ! groups | grep -q "\bdocker\b"; then
              echo "User not in docker group, using sudo..."
              DOCKER_CMD="sudo docker"
            else
              DOCKER_CMD="docker"
            fi

            # Pull latest image
            $DOCKER_CMD pull ${{ secrets.DOCKER_USERNAME }}/chat-api:latest

            # Stop & remove old container
            $DOCKER_CMD stop chat-api || true
            $DOCKER_CMD rm chat-api || true

            # Run new container
            $DOCKER_CMD run -d \
              --name chat-api \
              -p 3000:3000 \
              --env-file /home/ubuntu/projects/awsproject/.env \
              ${{ secrets.DOCKER_USERNAME }}/chat-api:latest

            echo "Deployment completed!"
          EOF
