name: Deploy Node.js Docker App to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to AWS EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/ubuntu/awsProject/awsproject
          git pull origin main
          docker build -t awsproject .
          docker stop awsproject || true
          docker rm awsproject || true
          docker run -d -p 3000:3000 --name awsproject awsproject
